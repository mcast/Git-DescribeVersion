name    = Git-DescribeVersion
author  = Randy Stauner <rwstauner@cpan.org>
license = Perl_5
copyright_holder = Randy Stauner
copyright_year   = 2010

[Git::DescribeVersion]
[GitFmtChanges]
file_name = Changes
log_format = format:%h %s%n

[MinimumPerl]
[@Basic]
[PkgVersion]

[PodWeaver]
[PodSyntaxTests]
[PodCoverageTests]

[KwaliteeTests]
[PortabilityTests]
[MinimumVersionTests]

[Repository]
github_http = 0
[MetaJSON]

[Prereqs]
version = 0.77
Git::Wrapper = 0
[Prereqs / TestRequires]
Test::More = 0.96
Test::MockObject = 1.09
[Prereqs / TestRecommends]
Test::Output = 0.16

